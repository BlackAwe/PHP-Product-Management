<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - E-Commerce Product Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../../public/css/products.css" />
  </head>
  <body>
    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <img src="Logo.jpeg" alt="Logo" height="80" width="100" />
      </div>
      <a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="../../views/products/add_product.html"
        ><i class="fas fa-plus"></i> Add Product</a
      >
      <a href="../../views/products/view_product.html"
        ><i class="fas fa-list"></i> View Products</a
      >
      <a href="#" class="text-danger"
        ><i class="fas fa-sign-out-alt"></i> Logout</a
      >
    </div>

    <!-- Main Content Area -->
    <div class="main-content container mt-5">
      <div class="dashboard-header">
        <h2>Welcome to the Product Management Dashboard</h2>
        <div class="d-flex align-items-center">
          <input
            type="text"
            id="searchInput"
            class="form-control me-2"
            placeholder="Search products..."
            onkeyup="filterProducts()"
          />
          <a href="add_product.html" class="btn btn-primary ms-2"
            >Add Products</a
          >
        </div>
      </div>

      <!-- Product Table -->
      <div class="table-responsive">
        <h3>Product List</h3>
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Product ID</th>
              <th>Barcode</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Category</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="productTable">
            <tr>
              <td>1</td>
              <td>123456789</td>
              <td>GPU</td>
              <td>$1000</td>
              <td>50</td>
              <td>Electronics</td>
              <td>
                <a href="editproduct.html?id=1" class="btn btn-warning btn-sm"
                  >Edit</a
                >
                <button
                  class="btn btn-danger btn-sm"
                  onclick="confirmDelete(1)"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Hamburger Menu Button -->
    <button
      class="navbar-toggler btn btn-primary"
      type="button"
      onclick="toggleSidebar()"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- External JavaScript -->
    <script src="../../public/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
