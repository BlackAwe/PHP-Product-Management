<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Products - ElectroVerse Electronics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../../public/css/products.css" />
  </head>
  <body>
    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <img src="Logo.jpeg" alt="Logo" height="80" width="100" />
      </div>
      <a href="../../views/products/dashboard.html"
        ><i class="fas fa-tachometer-alt"></i> Dashboard</a
      >
      <a href="../../views/products/add_product.html"
        ><i class="fas fa-plus"></i> Add Product</a
      >
      <a href="#"><i class="fas fa-list"></i> View Products</a>
      <a href="#" class="text-danger"
        ><i class="fas fa-sign-out-alt"></i> Logout</a
      >
    </div>

    <!-- Main Content Area -->
    <div class="main-content container mt-5">
      <h1 class="mb-4 text-center">Products List</h1>

      <!-- Search Field -->
      <div class="row mb-4">
        <div class="col-md-6 mx-auto">
          <input
            type="text"
            class="form-control"
            id="search"
            placeholder="Search for products..."
          />
        </div>
      </div>

      <!-- Products Table -->
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="table-dark">
            <tr>
              <th>Barcode</th>
              <th>Name</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Category</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="product-list">
            <!-- Product Rows Will Be Loaded Here Dynamically -->
            <tr>
              <td class="barcode-cell">123456789</td>
              <td class="name-cell">Product 1</td>
              <td class="description-cell">CPU</td>
              <td class="price-cell">$7000</td>
              <td class="quantity-cell">20</td>
              <td class="category-cell">Electronics</td>
              <td class="action-cell">
                <button class="btn btn-edit btn-action">
                  <img src="edit.png" alt="Edit" />
                </button>
                <button class="btn btn-delete btn-action">
                  <img src="delete.png" alt="Delete" />
                </button>
              </td>
            </tr>
            <tr>
              <td class="barcode-cell">987654321</td>
              <td class="name-cell">Product 2</td>
              <td class="description-cell">RAM</td>
              <td class="price-cell">$3000</td>
              <td class="quantity-cell">45</td>
              <td class="category-cell">Electronics</td>
              <td class="action-cell">
                <button class="btn btn-edit btn-action">
                  <img src="edit.png" alt="Edit" />
                </button>
                <button class="btn btn-delete btn-action">
                  <img src="delete.png" alt="Delete" />
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Hamburger Menu Button -->
    <button
      class="navbar-toggler btn btn-primary"
      type="button"
      onclick="toggleSidebar()"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- External JavaScript -->
    <script src="../../public/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
