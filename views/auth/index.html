<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElectroVerse Electronics - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #142e47, #005bb5);
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .hero {
        text-align: center;
        margin: auto;
      }
      .hero h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        font-weight: bold;
      }
      .btn-shop {
        background: #ffce00;
        color: #142e47;
        font-size: 1.2rem;
        padding: 10px 20px;
        border-radius: 25px;
        border: none;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .btn-shop:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      footer {
        background: #005bb5;
        color: white;
        padding: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <h1>Welcome to ElectroVerse Electronics</h1>
      <p>Your ultimate destination for cutting-edge electronics!</p>
      <a href="viewproduct.html" class="btn btn-shop">Shop Now</a>
    </div>
    <footer>&copy; 2024 ElectroVerse Electronics. All rights reserved.</footer>
  </body>
</html>
